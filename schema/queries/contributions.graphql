query Contributions($username: String!) {
  user(login: $username) {
    contributionsCollection {
      commitContributionsByRepository(maxRepositories: 100) {
        contributions(first: 1, orderBy: { field: OCCURRED_AT, direction: DESC }) {
          edges {
            node {
              occurredAt
            }
          }
        }
        repository {
          nameWithOwner
          description
          url
          isPrivate
        }
      }
    }
  }
}